<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
</head>
<body>
<h1>Cart</h1>
<table>
  <thead>
  <tr>
    <th>Product Name</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.getName()}"></td>
    <td th:text="${product.getPrice()}"></td>
  </tr>
  </tbody>
</table>
<form action="/allegro/checkout" method="post">
  <button type="submit">Checkout</button>
</form>
</body>
</html>
